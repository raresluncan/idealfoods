{% extends "app/layout.html" %}
{% load bootstrap3 %}

{% block head_content %}
  {{ block.super }}
  <link rel="stylesheet" href="../static/app/css/login.css">
{% endblock %}

{% block content %}
  {{ block.super }}
  <div class="container page-header animated slideInLeft">
    <h1 class="header-title col-xs-12 col-sm-12 text-center">Login <small class="header-subtitle hidden-xs hidden-sm">or create an account <a href="" >here</a> .</small>
    </h1>
  </div>
  <div class="login-form-wrapper animated slideInRight" action="{% url 'app:auth_login' %}">
    <form method="post" class="login-form" action="{% url 'app:auth_login' %}">
      {% csrf_token %}
      {% bootstrap_form login_form %}
      <div class="text-center">
        <button class="btn btn-md btn-success" type="submit">
        <span class="glyphicon glyphicon-ok button-glyph"></span>Login</button>
      </div>
    </form>
  </div>

{% endblock %}

{% block js %}
  {{ block.super }}
  <script src="../static/app/js/common/common.js"></script>
{% endblock %}
